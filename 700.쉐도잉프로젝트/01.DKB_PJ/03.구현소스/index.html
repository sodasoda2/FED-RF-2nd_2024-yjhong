<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쓸쓸하고 찬란하神 도깨비 드라마 소개</title>
    <link rel="shortcut icon" href="./images/pavicon_tvN.png" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <div id="top-area">
      <header class="top-area inbox"></header>
      <h2 class="temp-tit">1. 상단영역</h2>
      <div class="cont-box">
        <div class="col-2"></div>
        <div class="col-10"></div>
      </div>
    </div>
    <!-- 2. 배너영역 -->
    <div id="ban-area">
      <section class="ban-area inbox"></section>
      <h2 class="temp-tit">2. 배너영역</h2>
      <div class="cont-box">
        <div class="col-12"></div>
      </div>
    </div>
    <!-- 서브파트메뉴 -->
    <div id="spart-menu">
      <nav class="spart-menu inbox"></nav>
      <h2 class="temp-tit">서브파트메뉴</h2>
      <div class="cont-box">
        <div class="col-12"></div>
      </div>
    </div>
    <!-- 3. 인트로영역 -->
    <div id="intro-area">
      <section class="intro-area inbox"></section>
      <h2 class="temp-tit">3. 인트로영역</h2>
      <div class="cont-box">
        <div class="col-6"></div>
        <div class="col-6"></div>
      </div>
    </div>
    <!-- 4. 미리보기영역 -->
    <div id="preview-area">
      <section class="preview-area inbox"></section>
      <h2 class="temp-tit">4. 미리보기영역</h2>
      <div class="cont-box">
        <div class="col-12"></div>
      </div>
    </div>
    <!-- 5. 현장포토영역 -->
    <div id="real-photo-area">
      <section>
        <div class="real-photo-area inbox"></div>
        <h2 class="temp-tit">5. 현장포토영역</h2>
        <div class="cont-box">
          <div class="col-12"></div>
        </div>
      </section>
    </div>
    <!-- 6. 대표이미지 영역 -->
    <div id="main-photo-area">
      <section>
        <div class="main-photo-area inbox"></div>
        <h2 class="temp-tit">6. 대표이미지 영역</h2>
        <div class="cont-box">
          <div class="col-12"></div>
        </div>
      </section>
    </div>
    <!-- 7. 최신동영상영역 -->
    <div id="clip-video-area">
      <section>
        <div class="clip-video-area inbox"></div>
        <h2 class="temp-tit">7. 최신동영상영역</h2>
        <div class="cont-box">
          <div class="col-12"></div>
        </div>
      </section>
    </div>
    <!-- 8. 하단영역 -->
    <div id="footer-area">
      <section>
        <div class="footer-area inbox"></div>
        <h2 class="temp-tit">8. 하단영역</h2>
        <div class="cont-box">
          <div class="col-8"></div>
          <div class="col-4"></div>
          <div class="col-12"></div>
        </div>
      </section>
    </div>
  </body>
</html>
