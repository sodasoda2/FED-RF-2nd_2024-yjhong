<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[실전 예제] 플렉스 폼 입력필드(반응형)</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="login-form">
		<h2>registeration</h2>
		<div class="sns-login">
			<button class="btn facebook"><i class="fa fa-facebook"></i> Login in with Facebook</button>
			<button class="btn twitter"><i class="fa fa-twitter"></i> Login in with Twitter</button>
			<button class="btn google"><i class="fa fa-google"></i> Login in with Google</button>
		</div>
		<div class="field">
			<label>user name</label><input type="text">
		</div>
		<div class="field">
			<label>E-mail</label><input type="email">
		</div>
		<div class="field">
			<label>Password</label><input type="password">
		</div>
		<button class="btn-login">log in</button>
	</div>

</body>
</html>
